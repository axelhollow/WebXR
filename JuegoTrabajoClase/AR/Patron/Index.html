<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="diglett-obj" src="imgs/diglett.obj"></a-asset-item>
            <a-asset-item id="diglett-mtl" src="imgs/diglett.mtl"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" present="custom" url="Patron/pattern-0.patt">
            <a-entity
                obj-model="obj: #charmander-obj; mtl; #charmander-mtl"
                scale="0.5 0.5 0.5"
                position="0 0 0">

            </a-entity>
        </a-marker> 
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
