<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
    <a-scene embedded arjs>
        <!-- DefiniciÃ³n de Activos -->
        <a-assets>
            <a-asset-item id="charmander-obj" src="One_piece.obj"></a-asset-item>
            <a-asset-item id="charmander-mtl" src="One_piece.mtl"></a-asset-item>
        </a-assets>

        <!-- Marcador AR -->
        <a-marker type="barcode" value="0">
            <!-- Modelo 3D usando los activos definidos -->
            <a-obj-model 
                src="#charmander-obj" 
                mtl="#charmander-mtl" 
                position="0 0 0" 
                scale="0.1 0.1 0.1" 
                rotation="0 180 0">
            </a-obj-model>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
