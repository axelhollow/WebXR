<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
    <a-scene embedded="" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" class="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
        
        <a-assets>
            
            <!-- MewTwo -->
            <a-asset-item id="mewTwo-obj" src="mewTWO.obj"></a-asset-item>
            <a-asset-item id="mewTwo-mtl" src="mewTWO.mtl"></a-asset-item>
            <!-- Mew -->
            <a-asset-item id="mew-obj" src="mewOBJ.obj"></a-asset-item>
            <!-- <a-asset-item id="mew-mtl" src="mew.mtl"></a-asset-item> -->
        </a-assets>

        <!-- 0 -->
        <a-marker type="barcode" value="0">

            <a-entity id="mewtwo"  rotation="0 150 0" side="double" position="0.0 0 0" scale="0.05 0.05 0.05" obj-model="obj: #mewTwo-obj; mtl: #mewTwo-mtl">

            </a-entity>
        </a-marker>

        <!-- 1 -->
        <a-marker type="barcode" value="1">

            <a-entity id="mew"  rotation="0 150 0" side="double" position="0.0 0 0" scale="0.05 0.05 0.05" obj-model="obj: #mew-obj; ">

            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
