<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
    <a-scene embedded="" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" class="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="">
        
        <a-assets>

            <a-asset-item id="diglett-obj" src="One_piece.obj"></a-asset-item>
            <a-asset-item id="diglett-mtl" src="One_piece.mtl"></a-asset-item>

        </a-assets>

        <a-marker type="barcode" value="0">

            <a-entity id="diglett"  rotation="0 150 0" side="double" position="0.0 0.2 0" scale="0.5 0.5 0.5" obj-model="obj: #diglett-obj; mtl: #diglett-mtl">
            </a-entity>
      
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
