<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
</head>

<body>
    <a-scene embedded arjs="debugUIEnabled:false; detectionMode:mono_and_matrix; matrixCodeType:3x3;" vr-mode-ui="enabled:false" gesture-detector>
        
        <a-assets>
            
            <!-- diglett -->
            <a-asset-item id="diglett-obj" src="diglett.obj"></a-asset-item>
            <a-asset-item id="diglett-mtl" src="diglett.mtl"></a-asset-item>
            <!-- charmander -->
            <a-asset-item id="charmander-obj" src="charmander.obj"></a-asset-item>
            <a-asset-item id="charmander-mtl" src="charmander.mtl"></a-asset-item>

        </a-assets>

        <!-- 0 -->
        <a-marker type="barcode" value="0">

            <a-entity id="diglett"  rotation="0 150 0" side="double" position="0.0 0 0" scale="10 10 10" obj-model="obj: #diglett-obj; mtl: #diglett-mtl">

            </a-entity>
        </a-marker>

        <!-- 1 -->
        <a-marker type="barcode" value="1">

            <a-entity id="charmander"  rotation="0 150 0" side="double" position="0.0 0 0" scale="10 10 10" obj-model="obj: #charmander-obj; mtl: #charmander-mtl">

            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
